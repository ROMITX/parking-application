<!DOCTYPE html>
<html>
<head>
</head>
<link rel="stylesheet" type="text/css" href="ADDVEHICLE.CSS">
<body>
    <div class="container">
        <h2>Register Your Parking spot</h2>
        <form id="registerForm">
          
          <label for="name">Name of the parking</label>
          <input type="text" id="name" name="name" required><br>
          <label for="slots">Number of slots for fourwheeler</label>
          <input type="text" id="fslots" name="fslots" required><br>

          <label for="slots">Number of slots for twowheeler</label>
          <input type="text" id="tslots" name="tslots" required><br>
    
          <label for="address">Address:</label>
          <input type="text" id="Address" name="Adress" required><br>
    
          <label for="pin">Pincode:</label>
          <input type="text" id="pin" name="pin" required><br>

          <label for="Map">Map embeded location:</label>
          <input type="text" id="map" name="map" required><br>
          <label for="Contact">Contact phone no:</label>
          <input type="text" id="phone" name="phone" required><br>
          <label for="poh">price per hour for 2 wheelers:</label>
          <input type="text" id="poh2" name="poh2" required><br>
          <label for="poh">price per hour for 4 wheelers:</label>
          <input type="text" id="poh4" name="poh4" required><br>
    <button type="button" name="clickbutton" id="clickbuttons" class="btn btn-success">Regiter parking spot</button>
<script type="module" src="SERVICEPROVIDER.JS"></script>
</body>
</html>
